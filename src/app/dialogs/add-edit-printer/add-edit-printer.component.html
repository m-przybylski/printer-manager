<div mat-dialog-title class="add-printer__header">
  <h1 *ngIf="isEditMode">Edit Printer</h1>
  <h1 *ngIf="!isEditMode">Add Printer</h1>
  <button tabindex="-1" mat-icon-button mat-dialog-close>X</button>
</div>
<div mat-dialog-content [formGroup]="printerForm">
  <div class="add-printer__row">
    <mat-form-field appearance="outline">
      <mat-label>Printer Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="name.invalid">Printer Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>IP Address</mat-label>
      <input matInput formControlName="ip">
      <mat-error *ngIf="ip.invalid">Invalid IP Address</mat-error>
    </mat-form-field>
  </div>
  <div class="add-printer__row">
    <mat-form-field appearance="outline">
      <mat-label>Printer Location</mat-label>
      <mat-select formControlName="location" [compareWith]="compareFn">
          <mat-option *ngFor="let location of locations" [value]="location">
            {{location.floor}} - {{location.room}}
          </mat-option>
        </mat-select>
    </mat-form-field>
  </div>
  <div class="add-printer__row">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </div>
  <div class="add-printer__row">
    <mat-checkbox
        formControlName="isColor"
        >
      Color Printer
    </mat-checkbox>
  </div>
</div>
<div mat-dialog-actions class="add-printer__actions">
  <button
    mat-flat-button
    color="accent"
    [disabled]="!printerForm.valid"
    (click)="savePrinter()">Save</button>
</div>
