<div class="printer-table">
  <div class="printer-table__actions">
    <button mat-flat-button color="accent" (click)="openAddModal()">
      Add Printer
    </button>
  </div>
  <table mat-table [dataSource]="printers$ | async" class="printer-table__table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="ip">
      <th mat-header-cell *matHeaderCellDef > IP Address </th>
      <td mat-cell *matCellDef="let element" > {{element.ip}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.status" class="printer-table__status--online"></div>
        <div *ngIf="!element.status" class="printer-table__status--offline"></div>
      </td>
    </ng-container>
    <ng-container matColumnDef="options" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="printer-table__options">
        <button mat-flat-button color="accent" (click)="editPrinter(element)">Edit</button>
        <button mat-flat-button color="accent" (click)="navigate(element)">Details</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
